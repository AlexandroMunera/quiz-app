<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- Cloak / robe -->
  <path d="M30,50 Q30,110 60,108 Q90,110 90,50 Z" fill="#3A1F78"/>
  <!-- Hood -->
  <path d="M26,56 Q26,20 60,16 Q94,20 94,56 Q80,42 60,42 Q40,42 26,56 Z" fill="#4B2D9E"/>
  <!-- Hood shadow -->
  <path d="M32,54 Q32,28 60,22 Q88,28 88,54 Q76,44 60,44 Q44,44 32,54 Z" fill="#1A0D3B"/>
  <!-- Face (in shadow) -->
  <ellipse cx="60" cy="54" rx="20" ry="16" fill="#FFD4A8"/>
  <!-- Eyes -->
  <circle cx="52" cy="52" r="3.5" fill="#2D2D2D"/>
  <circle cx="68" cy="52" r="3.5" fill="#2D2D2D"/>
  <circle cx="53" cy="51" r="1.5" fill="white"/>
  <circle cx="69" cy="51" r="1.5" fill="white"/>
  <!-- Eyebrows (wise look) -->
  <path d="M47,46 Q52,44 57,46" stroke="#2D2D2D" stroke-width="1.5" fill="none"/>
  <path d="M63,46 Q68,44 73,46" stroke="#2D2D2D" stroke-width="1.5" fill="none"/>
  <!-- Smile -->
  <path d="M54,62 Q60,66 66,62" stroke="#2D2D2D" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <!-- Wand -->
  <line x1="88" y1="56" x2="104" y2="28" stroke="#C8A45C" stroke-width="3" stroke-linecap="round"/>
  <!-- Wand spark -->
  <circle cx="106" cy="26" r="3" fill="#FFD700"/>
  <circle cx="110" cy="22" r="2" fill="#00E5FF" opacity="0.8">
    <animate attributeName="opacity" values="0.2;1;0.2" dur="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="102" cy="20" r="2" fill="#FF2D95" opacity="0.8">
    <animate attributeName="opacity" values="1;0.2;1" dur="1.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="108" cy="30" r="1.5" fill="#00E5FF" opacity="0.6">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="0.8s" repeatCount="indefinite"/>
  </circle>
  <!-- Cloak clasp -->
  <circle cx="60" cy="70" r="4" fill="#FFD700" stroke="#C8A45C" stroke-width="1"/>
  <!-- Stars on cloak -->
  <text x="40" y="90" font-size="8" fill="#FFD700" opacity="0.6">✦</text>
  <text x="70" y="96" font-size="6" fill="#00E5FF" opacity="0.5">✦</text>
  <text x="50" y="102" font-size="5" fill="#FF2D95" opacity="0.4">✦</text>
  <!-- Code scroll peeking out -->
  <rect x="30" y="80" width="12" height="18" rx="2" fill="#F5E6C8" transform="rotate(-10, 36, 89)"/>
  <text x="32" y="90" font-family="monospace" font-size="5" fill="#3A1F78" transform="rotate(-10, 36, 89)">JS</text>
</svg>
